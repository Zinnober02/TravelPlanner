<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅行规划平台 - 登录</title>
    <!-- 引入Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入Element Plus CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- 引入Element Plus JS -->
    <script src="https://unpkg.com/element-plus/dist/index.full.js"></script>
    <!-- 引入axios -->
    <script src="./js/axios.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div id="app">
        <div class="login-container">
            <div class="login-header">
                <h2>旅行规划平台</h2>
            </div>
            <div class="login-body">
                <el-form ref="loginFormRef" :model="loginForm" :rules="rules" label-position="top" label-width="80px">
                    <el-form-item label="用户名" prop="username">
                        <el-input v-model="loginForm.username" placeholder="请输入用户名" clearable :disabled="loading" />
                    </el-form-item>

                    <el-form-item label="密码" prop="password">
                        <el-input v-model="loginForm.password" type="password" placeholder="请输入密码" show-password
                            :disabled="loading" />
                    </el-form-item>

                    <el-form-item>
                        <el-button type="primary" :loading="loading" @click="handleLogin" style="width: 100%">
                            登录
                        </el-button>
                    </el-form-item>
                </el-form>

                <div class="register-link">
                    还没有账号？<a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { login, redirectWithToken } from './js/api.js';
        const { createApp, ref, reactive } = Vue;
        const { ElMessage } = ElementPlus;

        createApp({
            setup() {
                // 表单数据
                const loginForm = reactive({
                    username: '',
                    password: ''
                });
                // 表单引用
                const loginFormRef = ref(null);
                // 加载状态
                const loading = ref(false);
                // 表单验证规则
                const rules = {
                    username: [
                        { required: true, message: '用户名不能为空', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '密码不能为空', trigger: 'blur' }
                    ]
                };
                // 处理登录
                const handleLogin = () => {
                    // 验证表单
                    loginFormRef.value.validate(valid => {
                        if (!valid) {
                            return;
                        }
                        // 设置加载状态
                        loading.value = true;
                        // 发送登录请求，data为AuthResponse{success，message，token，user，expireTime}
                        login(loginForm).then(data => {
                            // 登录成功，保存token
                            localStorage.setItem('token', data.token);
                            ElMessage.success('登录成功！');
                            // 进行带token的页面跳转
                            redirectWithToken('index.html');
                        }).finally(() => loading.value = false)
                    });
                };

                // 返回给模板的数据和方法
                return {
                    loginForm,
                    loginFormRef,
                    loading,
                    rules,
                    handleLogin
                };
            }
        }).use(ElementPlus).mount('#app');
    </script>
</body>

</html>
